machine:
  node:
    version: 5.3
dependencies:
  pre:
    - npm install typings
    - typings install
test:
  pre:
    # Circle has no default git config
    - git config --global user.email "buildnode@circleci.com"
    - git config --global user.name "Circle CI"
deployment:
  npm:
    tag: /.*/
    commands:
      - npm publish
